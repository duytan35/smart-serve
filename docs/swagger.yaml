basePath: /api/v1
definitions:
  models.CreateRestaurantInput:
    properties:
      email:
        example: example@gmail.com
        type: string
      name:
        example: Example Restaurant
        type: string
      phone:
        example: "1234567890"
        type: string
    required:
    - email
    - name
    - phone
    type: object
  models.CreateUserInput:
    properties:
      email:
        example: restaurant@gmail.com
        type: string
      name:
        example: Nguyen Van A
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
      restaurantId:
        description: Foreign key
        type: integer
    required:
    - email
    - name
    - password
    - restaurantId
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.Restaurant:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    required:
    - email
    - name
    - phone
    type: object
  models.UpdateRestaurantInput:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  models.UpdateUserInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      restaurantId:
        description: Foreign key
        type: integer
    required:
    - email
    - name
    - password
    type: object
